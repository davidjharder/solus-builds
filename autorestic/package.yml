name       : autorestic
version    : 1.5.1
release    : 2
source     :
    - https://github.com/cupcakearmy/autorestic/archive/refs/tags/v1.5.1.tar.gz : f0ad322b51408d5a47435923b9cc4858c4ba030bc0e7ad192ec40c5e7cc80e67
license    : Apache-2.0
homepage   : https://autorestic.vercel.app/
component  : system.utils
summary    : Config driven, easy backup cli for restic
description: |
    Config driven, easy backup cli for restic
networking : yes
builddeps  :
    - golang
rundeps    :
    - restic
build      : |
    go build -ldflags "-X main.version=$version" -o autorestic
install    : |
    install -Dm00755 $workdir/autorestic $installdir/usr/bin/autorestic
