name       : lazydocker
version    : 0.20.0
release    : 2
source     :
    - https://github.com/jesseduffield/lazydocker/archive/refs/tags/v0.20.0.tar.gz : 570ce8127b148bc99c2faa1d4a3530504e81d531d3546dd1f29a7258c4d9d9ea
license    : MIT
component  : programming.tools
summary    : A simple terminal UI for both docker and docker-compose
description: |
    A simple terminal UI for both docker and docker-compose, written in Go with the gocui library.
networking : yes
builddeps  :
    - golang
build      : |
    go build -ldflags "-X main.version=$version" -o lazydocker

install    : |
    install -Dm00755 $workdir/lazydocker $installdir/usr/bin/lazydocker
