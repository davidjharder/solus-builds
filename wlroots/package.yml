name       : wlroots
version    : 0.14.0
release    : 7
source     :
    - https://github.com/swaywm/wlroots/archive/refs/tags/0.14.0.tar.gz : 2a8435bf63681868699c4e3975df31cb111ad2d3f35740179036083f87382ac7
license    : MIT
component  : desktop.library
homepage   : https://github.com/swaywm/wlroots
summary    : A modular Wayland compositor library
description: |
    Pluggable, composable, unopinionated modules for building a Wayland compositor
builddeps  :
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libpng)
    - pkgconfig(libseat)
    - pkgconfig(pixman-1)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xfixes)
    - pkgconfig(xkbcommon)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xorg-server)
setup      : |
    %meson_configure -Dx11-backend=enabled -Dxwayland=enabled
build      : |
    %ninja_build
install    : |
    %ninja_install
