name       : bit
version    : 1.0.6
release    : 4
source     :
    - https://github.com/chriswalz/bit/archive/refs/tags/v1.0.6.tar.gz : f8713cb122f2e301cdd3f9af7a13cb90f84fd2db778652c77d9faafe83ca9e28
